<!DOCTYPE>
<html>
<head>
    
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script  src="aframe-environment-component.min.js">  </script>
    
    </head>

    
<body>
  <a-scene renderer="antialias: true;" shadow="type: pcfsoft; autoUpdate: true;" >
      <a-entity camera look-controls wasd-controls="acceleration: 1000" position="15 1 1" rotation="0 90 0">
  <!-- ... -->
</a-entity>
  <a-assets>
    <a-asset-item id="tree" src="recriacao.glb" ></a-asset-item>
  </a-assets>

      
  <a-entity gltf-model="#tree" position="1 1.41 1"></a-entity>
       <a-entity  environment="preset: forest; shadow: true; fog: 0.5;" ></a-entity>




      <!-- Default lighting injected by A-Frame. -->
      <a-entity light="type: ambient; color: #888"></a-entity>
      <a-entity light="type: directional; color: #aaa; intensity: 0.1" position="0 0 0"></a-entity>
</a-scene>
    
    
    </body>




</html>
